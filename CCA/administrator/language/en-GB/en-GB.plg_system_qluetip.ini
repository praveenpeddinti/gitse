PLG_QLUETIP_XML_DESCRIPTION="<p>Qlue tooltip will convert a basic syntax {qluetip title=[tooltip]}Tool Tip Text{/qluetip} into a tooltip. Extra parameters can be added to the tooltip, view the documentation at www.Qlue.co.uk</p><p style='padding-left: 7px;'>You are using version: <strong>1.5.2</strong></p>"

EVENT_LABEL="Event"
EVENT_DESCRIPTION="Choose how you like to open the tooltip, by clicking or rolling over"
EVENT_OPTION_1="Click"
EVENT_OPTION_2="Rollover"

STICKY_LABEL="Sticky"
STICKY_DESCRIPTION="Turning this option 'On' will make the tooltip stay open, will only close by clicking the close button"
STICKY_OPTION_1="On"
STICKY_OPTION_2="Off"

FIXED_LABEL="Fixed"
FIXED_DESCRIPTION="Having this option set to 'off' will allow the tooltip to move with the cursor as you move. Will only work if 'position' has been set to 'cursor'"
FIXED_OPTION_1="On"
FIXED_OPTION_2="Off"

POSITION_LABEL="Position"
POSITION_DESCRIPTION="Select cursor if you want the tooltip to rise from the cursor. Select item if you want the tip to rise from the hovering text"
POSITION_OPTION_1="Cursor"
POSITION_OPTION_2="Item"

OFFSETS_LABEL="Offsets"
OFFSETS_DESCRIPTION="Enter how much you like to offset the tooltip from the item or cursor. Negative numbers can be used example: -10. values are: [up-down , left-right]"

WIDTH_LABEL="Width"
WIDTH_DESCRIPTION="Enter the default width of the tooltips, Example: 350"

DURATION_LABEL="Duration"
DURATION_DESCRIPTION="Enter how long you want the transition to last. Example: 300"

CUSTOM_CLASS_LABEL="Custom Class"
CUSTOM_CLASS_DESCRIPTION="Enter a custom class name you want to give your tooltip"

ELEMENT_LABEL="DIV / SPAN"
ELEMENT_DESCRIPTION="Choose what you want to wrap the tooltip rollover text inside."