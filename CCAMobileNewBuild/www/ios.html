<!DOCTYPE html>
<html>
    <head>
        <title>CCA Mobile</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="shortcut icon" href="images/favicon.png">
        <link type="text/css" rel="stylesheet" href="css/index.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap-2.3.2.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap-switch.css" />
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ios/custom.ios.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="js/jsrender.js"></script>
        <script type="text/javascript" src="js/viewHelpers.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/ajaxcalls.js"></script>
        <script type="text/javascript" src="js/index.js"></script>   

        <link rel="stylesheet" type="text/css" href="css/slick.css"/>       

    </head>
    <body>
        <div id="errorModal" class="modal fade error_modal modal_top" aria-hidden="false" aria-labelledby="Error Modal Label" role="dialog" tabindex="-1">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 id="errorModalLabel">Error Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul id="errorModalBody" class="error_ul"></ul>
            </div>
            <div class="modal-footer">
                <button id="errorModalCancel" class="btn" data-dismiss="modal" aria-hidden="true" style="display: none;">Cancel</button>
                <button id="errorModalOk" class="btn button" data-dismiss="modal" style="display: none;">OK</button>
            </div>
        </div>
       
        <div id="successModal" class="modal fade success_modal modal_top" aria-hidden="false" aria-labelledby="Success Modal Label" role="dialog" tabindex="-1">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 id="successModalLabel">Success Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul id="successModalBody" class="error_ul"></ul>
            </div>
            <div class="modal-footer">
                <button id="successModalCancel" class="btn" data-dismiss="modal" aria-hidden="true" style="display: none;">Cancel</button>
                <button id="successModalOk" class="btn button" data-dismiss="modal" style="display: none;">OK</button>
            </div>
        </div>
       
        <div id="shareActionsModal" class="modal fade share_actions" aria-hidden="false" aria-labelledby="Share Icon Modal Label" role="dialog" tabindex="-1">
            <div class="modal-body">
                <ul id="shareActionsModalBody">
                    <li class="contacts" onclick="closeShareActionsModal();addPhoneNumberToContacts();"><a href="#">Add to Contacts</a></li>
                    <li class="email" onclick="closeShareActionsModal();sendViaEmail();"><a href="#">Send via Email</a></li>
                    <li class="sms" onclick="closeShareActionsModal();sendSMS();"><a href="#">Send via SMS</a></li>
                </ul>
            </div>
            <div class="modal-footer hcenter marginT0">
                <button id="successModalCancel" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>
     
        <div id="splash_header" class="splash_headerBG wrapper_top">
            <div class="row-fluid">
                <div class="span12">
                    <div class="clients_box_big">
                        <img src="images/login_logo.png" align="absmiddle" onclick="loadDashboard();" class="spalsh_logo"/>
                    </div>
                </div>
            </div>
            <div class="row-fluid cca_splasharrow">
                 <img src="images/cca_splasharrow.png" align="absmiddle" onclick="loadDashboard();"/>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="splash_headerBottom"></div>
                </div>
            </div>
           
        </div>
         
        <div id="splashscreen_spinner" class="splash_spinner" style="display:none;"><i class="custom-spinner"></i></div>
        
        <div id="loadingWidget" class="splash_spinner" style="display:none;"><i class="custom-spinner header_spinner"></i></div>
        
        <div id="header" class="header" style="display:none;">
            <div class="row-fluid">
                <div class="span12">
                    <div class="span3 marginT7 paddingL5">
                        <a id="backButton" href="#" class="pull-left top_backButton" style="display:none" onclick="loadClinics('Map')"></a>
                    </div>
                    <div class="span6">
                        <div id="headerLogo">
                            <p><img src="images/cca_inner_logo.png" onclick="loadHomePage()"/></p>
                        </div>
                    </div>
                    <div class="span3 marginT7 paddingR5"><a id="shareIcon" href="#" class="pull-right top_share_icon" style="display:none;" onclick="showShareActionsModal();"></a></div>
                </div>
            </div>
        </div>
        
        <div id="wrapper" class="splash_header_top">
            <div id="scroller">
                <div id="mainContentDiv" class="maindiv">
                    <!-- here we will load body content dynamically -->
                </div>
            </div>
        </div>    
        <div id="footer" class="footer" style="display: none;">            

    
<div class="content" style="padding:0px 30px;">
<div class="slider uneven">
            

            <div id="clinicsTab"><a href="#" class="clinic" onclick="loadClinics('Map');"><img src="images/spacer.png" /></a></div>
            <div id="faqsTab"><a href="#" class="faqs" onclick="loadFAQs();"><img src="images/spacer.png" /></a></div>
            <div id="aboutClinicsTab"><a href="#" class="aboutclinics" onclick="loadAboutOurClinics();"><img src="images/spacer.png" /></a></div>

            <div id="virtualTourTab"><a href="#" class="virtualtour" onclick="loadVirtualTour();"><img src="images/spacer.png" /></a></div>
            <div id="aboutCCATab"><a href="#" class="aboutcca" onclick="loadAboutCCA();"><img src="images/spacer.png" /></a></div>
            <div id="partnersTab"><a href="#" class="partners" onclick="loadPartners()"><img src="images/spacer.png" /></a></div>
     
            <div id="educationTab"><a href="#" class="education" onclick="loadEducation();"><img src="images/spacer.png" /></a></div>
</div>

</div>
</div>
        <script type="text/javascript" src="js/slick.js"></script>
        <script type="text/javascript" src="js/slickscripts.js"></script>
        <script type="text/javascript">
           app.initialize();
        </script>
    </body>
</html>
