{{if data!=null && data!=""}}
    {{for data}}
        <div id="clinicDetailPageDiv_{{:id}}" class="cca_continer marginT40">
            <div class="row-fluid">
                <div class="span12">
                    <div class="padding20">
                        <h2>{{:name}}</h2>
                        <div class="aboutus">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="map_details">
                                        <p>
                                            <span class="marker_name">{{:name}}</span>
                                            {{:address}} {{:phone}}
                                            Category: {{:Category}}
                                        </p>
                                        <p>
                                            {{if ~getvar('deviceAgent')=='PC'}}
                                                <a href="{{:website}}" target="_blank">Visit Site >></a>
                                            {{else}}
                                                <a href="#" onclick="openInChildBrowser('{{:website}}')">Visit Site >></a>
                                            {{/if}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 	
        </div>
    {{/for}}
{{/if}}
