<!DOCTYPE html>
<html>
    <head>
        <title>CCA Mobile</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="shortcut icon" href="Content/images/favicon.png">
        <link type="text/css" rel="stylesheet" href="Content/css/index.css" />
        <link type="text/css" rel="stylesheet" href="Content/css/bootstrap-2.3.2.css" />
        <link type="text/css" rel="stylesheet" href="Content/css/bootstrap-switch.css" />
        <link type="text/css" rel="stylesheet" href="Content/css/stylesheet.css" />
        <script type="text/javascript" src="Content/js/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="Content/js/iscroll.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDqetQvYQHeIByyoynBbn4t_mUNFzuYu2A&sensor=true"></script>
        <script type="text/javascript" src="Content/js/ios/cordova-2.6.0.js"></script>
        <script type="text/javascript" src="Content/js/ios/ChildBrowser.js"></script>
        <script type="text/javascript" src="Content/js/ios/EmailComposer.js"></script>
        <script type="text/javascript" src="Content/js/ios/SMSComposer.js"></script>
        <script type="text/javascript" src="Content/js/ios/custom.ios.js"></script>
        <script type="text/javascript" src="Content/js/ios/device.js"></script>
        <script type="text/javascript" src="Content/js/bootstrap.js"></script>
        <script type="text/javascript" src="Content/js/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="Content/js/jsrender.js"></script>
        <script type="text/javascript" src="Content/js/viewHelpers.js"></script>
        <script type="text/javascript" src="Content/js/heartcode-canvasloader-min.js"></script> 
        <!--<script type="text/javascript" src="Content/js/device.js"></script>-->
        <script type="text/javascript" src="Content/js/common.js"></script>
        <script type="text/javascript" src="Content/js/ajaxcalls.js"></script>
        <script type="text/javascript" src="Content/js/index.js"></script>
    </head>
    <body class="body">
        <div id="splashscreen_spinner" class="splash_spinner" style="display:none;"><i class="custom-spinner margin_auto"></i></div>
        <div id="errorModal" class="modal fade error_modal modal_top" aria-hidden="false" aria-labelledby="Error Modal Label" role="dialog" tabindex="-1">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 id="errorModalLabel">Error Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul id="errorModalBody" class="error_ul"></ul>
            </div>
            <div class="modal-footer">
                <button id="errorModalCancel" class="btn" data-dismiss="modal" aria-hidden="true" style="display: none;">Cancel</button>
                <button id="errorModalOk" class="btn button" data-dismiss="modal" style="display: none;">OK</button>
            </div>
        </div>
        
        <div id="successModal" class="modal fade success_modal modal_top" aria-hidden="false" aria-labelledby="Success Modal Label" role="dialog" tabindex="-1">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 id="successModalLabel">Success Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul id="successModalBody" class="error_ul"></ul>
            </div>
            <div class="modal-footer">
                <button id="successModalCancel" class="btn" data-dismiss="modal" aria-hidden="true" style="display: none;">Cancel</button>
                <button id="successModalOk" class="btn button" data-dismiss="modal" style="display: none;">OK</button>
            </div>
        </div>
        
        <div id="shareActionsModal" class="modal fade share_actions" aria-hidden="false" aria-labelledby="Share Icon Modal Label" role="dialog" tabindex="-1">
            <div class="modal-body">
                <ul id="shareActionsModalBody">
                    <li class="contacts" onclick="closeShareActionsModal();addPhoneNumberToContacts();"><a href="#">Add to Contacts</a></li>
                    <li class="email" onclick="closeShareActionsModal();sendViaEmail();"><a href="#">Send via Email</a></li>
                    <li class="sms" onclick="closeShareActionsModal();sendSMS();"><a href="#">Send via SMS</a></li>
                </ul>
            </div>
            <div class="modal-footer hcenter marginT0">
                <button id="successModalCancel" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>
        
        <div id="header" class="header" style="display:none;">
            <div class="row-fluid">
                <div class="span12">
                    <div class="span3 marginT7 paddingL5">
                        <div><i id="loadingWidget" class="custom-spinner" style="display: none;"></i></div>
                        <a id="backButton" href="#" class="pull-left top_backButton" style="display:none" onclick="loadClinics('Map')"></a>
                    </div>
                    <div class="span6">
                        <div id="headerLogo">
                            <p><img src="Content/images/cca_inner_logo.png" onclick="loadClinics('Map')"/></p>
                        </div>
                    </div>
                    <div class="span3 marginT7 paddingR5"><a id="shareIcon" href="#" class="pull-right top_share_icon" style="display:none;" onclick="showShareActionsModal();"></a></div>
                </div>
            </div>
        </div>
        
        <div id="wrapper" class="wrapper_top bottom0">
            <div id="scroller">
                <div id="mainContentDiv" class="maindiv">
                    <!-- here we will load body content dynamically -->
                </div>
            </div>
        </div>    
        <div id="footer" class="footer" style="display: none;">            
            <div id="clinicsTab"><a href="#" class="clinic" onclick="loadClinics('Map');"><img src="Content/images/spacer.png" /></a></div>
            <div id="partnersTab"><a href="#" class="partners" onclick="loadPartners()"><img src="Content/images/spacer.png" /></a></div>
            <div id="aboutCCATab"><a href="#" class="aboutcca" onclick="loadAboutCCA();"><img src="Content/images/spacer.png" /></a></div>            
        </div>
        
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
